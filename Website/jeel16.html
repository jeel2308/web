<script>
var jk=document.getElementById("myVideo");


function skip()
{
	jk.currentTime=jk.currentTime+10;
}
function likes()
{
	alert("You liked this video");
	}
function backward()
{
	jk.currentTime=jk.currentTime-10;
}
function getPlaySpeed()
{
	alert(jk.playbackRate);
}

function setPlaySpeed()
{
	jk.playbackRate=2;
}
function setPlaySpeed2()
{
	jk.playbackRate=4;
}
function Reset()
{
	jk.playbackRate=1;
}

</script>
